<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- lib -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- own -->
    <link rel="stylesheet" href="../resources/css/styles.css">
</head>
<body>
    <div class="container-fluid main-section history-wrapper">
        <form id="editForm">
            <div class="row">
                <div class="col-xs-12 history-title">
                    <h1>Clinical History <a href="#" id="edit">Edit</a></h1>
                </div>
            </div>
            <div class="row history-records">
                <div class="col-12">
                    <label for="name">Name</label>
                    <input type="text" id="name-input" name="name" class="showEdit"/>
                    <p id="name-txt" class="hideEdit"></p>
                </div>
                <div class="col-12">
                    <label for="edad">Age</label>
                    <input type="text" id="edad-input" name="edad" class="showEdit"/>
                    <p id="edad-txt" class="hideEdit"></p>
                </div>
                <div class="col-12">
                    <label for="menarquia">Menarche</label>
                    <input type="text" id="menarquia-input" name="menarquia" class="showEdit"/>
                    <p id="menarquia-txt" class="hideEdit"></p>
                </div>
                <!--<div class="col-12">
                    <label for="rithm">Menstrual Rithm</label>
                    <input type="radio" id="rithm-input-R" name="rithm" class="showEdit" value="Regular"/>
                    <label for="rithm-input-R" class="radio">Regular</label>
                    <input type="radio" id="rithm-input-M" name="rithm" class="showEdit" value="Irregular"/>
                    <label for="rithm-input-M" class="radio">Irregular</label>
                    <p id="rithm-txt" class="hideEdit"></p>
                </div>-->
                <div class="col-12">
                    <label for="last-period">Last Menstrual Period</label>
                    <input type="text" id="last-period-input" name="last-period" class="showEdit"/>
                    <p id="last-period-txt" class="hideEdit"></p>
                </div>
                <div class="col-12">
                    <label for="diseases">Sexual Transmition diseases</label>
                    <input type="text" id="diseases-input" name="diseases" class="showEdit"/>
                    <p id="diseases-txt" class="hideEdit"></p>
                </div>
                <div class="col-12">
                    <label for="pregnancies">Number of pregnancies</label>
                    <input type="text" id="pregnancies-input" name="pregnancies" class="showEdit"/>
                    <p id="pregnancies-txt" class="hideEdit"></p>
                </div>
                <div class="col-12" >
                    <input type="submit"  value="Submit" class="showEdit"/>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../resources/js/scripts.js"></script>
</html>
